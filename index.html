<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE 전용 딥 리서치</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f6f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }
        
        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 48px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8e8e8;
        }
        
        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 36px;
            font-size: 0.9rem;
            font-weight: 400;
        }
        
        /* 검색 섹션 */
        .search-section {
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #fafafa;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: #ffffff;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.25);
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.25);
        }
        
        .btn-success {
            background: #059669;
            color: white;
        }
        
        .btn-success:hover {
            background: #047857;
            box-shadow: 0 2px 8px rgba(5, 150, 105, 0.25);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 검색 히스토리 */
        .search-history {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        
        .search-history:empty {
            display: none;
        }
        
        .history-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            font-size: 0.85rem;
            color: #374151;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .history-item:hover {
            background: #e5e7eb;
        }
        
        .history-item .history-name {
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .history-item .history-remove {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #9ca3af;
            color: #fff;
            font-size: 10px;
            line-height: 1;
            cursor: pointer;
            transition: background 0.15s;
        }
        
        .history-item .history-remove:hover {
            background: #6b7280;
        }
        
        /* 검색 결과 */
        .search-results {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            display: none;
            background: #ffffff;
        }
        
        .search-results.show {
            display: block;
        }
        
        .result-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background 0.15s;
        }
        
        .result-item:hover {
            background: #f9fafb;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-name {
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .result-info {
            font-size: 0.8rem;
            color: #9ca3af;
        }
        
        .result-market {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 8px;
            font-weight: 500;
        }
        
        .market-kospi {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .market-kosdaq {
            background: #fef3c7;
            color: #b45309;
        }
        
        .market-etc {
            background: #f3f4f6;
            color: #4b5563;
        }
        
        /* 진행 상태 섹션 */
        .progress-section {
            display: none;
            margin-top: 24px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .progress-section.show {
            display: block;
        }
        
        .selected-company {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .selected-company-name {
            font-weight: 500;
            color: #0c4a6e;
        }
        
        .progress-bar-container {
            background: #e5e7eb;
            border-radius: 6px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        
        .progress-bar {
            height: 100%;
            background: #2563eb;
            border-radius: 6px;
            transition: width 0.3s ease;
        }
        
        .progress-message {
            text-align: center;
            color: #6b7280;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        /* 완료 섹션 */
        .complete-section {
            display: none;
            text-align: center;
            margin-top: 24px;
        }
        
        .complete-section.show {
            display: block;
        }
        
        .complete-icon {
            font-size: 2rem;
            margin-bottom: 12px;
            color: #059669;
        }
        
        .complete-message {
            font-size: 1rem;
            color: #374151;
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        /* 에러 메시지 */
        .error-message {
            background: #fef2f2;
            color: #b91c1c;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #fecaca;
            margin-top: 12px;
            display: none;
            font-size: 0.9rem;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* 로딩 스피너 */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 연도 선택 */
        .year-selection {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            align-items: center;
            justify-content: center;
        }
        
        .year-selection label {
            color: #6b7280;
            font-size: 0.85rem;
        }
        
        .year-selection select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.85rem;
            background: #fafafa;
        }
        
        /* 미리보기 섹션 */
        .preview-section {
            margin-top: 32px;
            text-align: left;
            width: 100%;
        }
        
        .preview-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 0;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0;
        }
        
        .preview-tab {
            padding: 10px 20px;
            border: 1px solid transparent;
            border-bottom: none;
            background: #f3f4f6;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.15s;
            color: #6b7280;
            font-weight: 500;
            margin-right: 2px;
        }
        
        .preview-tab:hover {
            color: #374151;
            background: #e5e7eb;
        }
        
        .preview-tab.active {
            background: #ffffff;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom: 1px solid #ffffff;
            font-weight: 600;
        }
        
        .preview-content {
            border: 1px solid #e5e7eb;
            border-radius: 0 8px 8px 8px;
            background: #ffffff;
            overflow-x: auto;
            margin-top: -1px;
        }
        
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }
        
        .preview-table th,
        .preview-table td {
            padding: 10px 14px;
            border-bottom: 1px solid #f3f4f6;
            text-align: right;
            white-space: nowrap;
        }
        
        .preview-table td:first-child,
        .preview-table th:first-child {
            text-align: left;
            font-weight: 500;
            color: #374151;
        }
        
        .preview-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #4b5563;
            position: sticky;
            top: 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .preview-table tr:hover {
            background: #f9fafb;
        }
        
        .preview-placeholder {
            padding: 48px;
            text-align: center;
            color: #9ca3af;
        }
        
        .preview-info {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 8px;
            text-align: center;
        }
        
        .preview-unit {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 8px;
            margin-bottom: 8px;
            text-align: left;
            font-weight: 500;
        }
        
        /* VCM 전용 포맷 스타일 */
        .vcm-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }
        
        .vcm-section {
            flex: 1;
            min-width: 0;
            overflow-x: auto;
        }
        
        .vcm-title {
            background: #1f2937;
            color: white;
            padding: 10px 14px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .vcm-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.78rem;
        }
        
        .vcm-table th,
        .vcm-table td {
            padding: 6px 10px;
            border-bottom: 1px solid #e5e7eb;
            text-align: right;
            white-space: nowrap;
        }
        
        .vcm-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #4b5563;
            border-bottom: 1px solid #d1d5db;
        }
        
        .vcm-table td:first-child,
        .vcm-table th:first-child {
            text-align: left;
            color: #374151;
        }
        
        .vcm-table .category-row {
            background: #f3f4f6;
            font-weight: 600;
        }
        
        .vcm-table .sub-item {
            padding-left: 20px;
            color: #6b7280;
        }
        
        .vcm-table .total-row {
            font-weight: 600;
            background: #fef3c7;
            color: #92400e;
        }
        
        .vcm-table .highlight-row {
            color: #dc2626;
            font-weight: 600;
            background: #fef2f2;
        }
        
        .vcm-table .percent-row {
            font-style: normal;
            color: #9ca3af;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PE 전용 딥 리서치</h1>
        <p class="subtitle">DART 기반 재무제표 추출 시스템 · 코스피, 코스닥, 코넥스, 비상장</p>
        
        <!-- 검색 섹션 -->
        <div class="search-section">
            <div class="input-group">
                <input type="text" id="companyInput" placeholder="기업명을 입력하세요 (예: 삼성전자)" />
                <button class="btn btn-primary" id="searchBtn" onclick="searchCompany()">검색</button>
            </div>
            
            <!-- 검색 히스토리 -->
            <div class="search-history" id="searchHistory"></div>
            
            <div class="search-results" id="searchResults"></div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <!-- 진행 상태 섹션 -->
        <div class="progress-section" id="progressSection">
            <div class="selected-company">
                <span class="selected-company-name" id="selectedCompanyName"></span>
                <button class="btn btn-danger" onclick="resetAll()">✕</button>
            </div>
            
            <div class="year-selection">
                <label>시작 연도:</label>
                <select id="startYear"></select>
                <label>~ 종료 연도:</label>
                <select id="endYear"></select>
                <button class="btn btn-primary" id="extractBtn" onclick="startExtraction()">추출 시작</button>
            </div>
        </div>
        
        <!-- 추출 진행 섹션 -->
        <div class="progress-section" id="extractingSection">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <p class="progress-message" id="progressMessage">준비 중...</p>
            <div class="action-buttons">
                <button class="btn btn-danger" id="cancelBtn" onclick="cancelExtraction()">취소</button>
            </div>
        </div>
        
        <!-- 완료 섹션 -->
        <div class="complete-section" id="completeSection">
            <div class="complete-icon">✔</div>
            <p class="complete-message">재무제표 추출 완료</p>
            <div class="action-buttons">
                <button class="btn btn-success" id="downloadBtn" onclick="downloadFile()">엑셀 다운로드</button>
                <button class="btn btn-primary" onclick="resetAll()">새로 검색</button>
            </div>
            
            <!-- 미리보기 탭 -->
            <div class="preview-section" id="previewSection">
                <div class="preview-tabs">
                    <button class="preview-tab active" data-tab="vcm" onclick="showPreviewTab('vcm')">VCM 전용 포맷</button>
                    <button class="preview-tab" data-tab="bs" onclick="showPreviewTab('bs')">재무상태표</button>
                    <button class="preview-tab" data-tab="is" onclick="showPreviewTab('is')">손익계산서</button>
                    <button class="preview-tab" data-tab="cf" onclick="showPreviewTab('cf')">현금흐름표</button>
                </div>
                <div class="preview-content" id="previewContent">
                    <p class="preview-placeholder">데이터 로딩 중...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================================
        // 전역 변수
        // ============================================================
        let selectedCorp = null;  // 선택된 기업 정보
        let currentTaskId = null;  // 현재 작업 ID
        let statusCheckInterval = null;  // 상태 확인 인터벌
        let previewData = null;  // 미리보기 데이터
        
        // ============================================================
        // 초기화
        // ============================================================
        document.addEventListener('DOMContentLoaded', function() {
            // 연도 선택 옵션 생성
            const currentYear = new Date().getFullYear();
            const startYearSelect = document.getElementById('startYear');
            const endYearSelect = document.getElementById('endYear');
            
            // 시작 연도: 5년 전부터 2015년까지
            const defaultStartYear = currentYear - 5;
            for (let year = currentYear; year >= 2015; year--) {
                startYearSelect.add(new Option(year, year));
                endYearSelect.add(new Option(year, year));
            }
            
            // 기본값: 5년 전 ~ 현재
            startYearSelect.value = defaultStartYear;
            endYearSelect.value = currentYear;
            
            // Enter 키로 검색
            document.getElementById('companyInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCompany();
                }
            });
            
            // 브라우저 종료 시 작업 취소
            window.addEventListener('beforeunload', function(e) {
                if (currentTaskId) {
                    cancelExtraction();
                }
            });
        });
        
        // ============================================================
        // 검색 히스토리 (로컬 스토리지)
        // ============================================================
        const HISTORY_KEY = 'pe_search_history';
        const MAX_HISTORY = 5;
        
        function getSearchHistory() {
            try {
                return JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
            } catch {
                return [];
            }
        }
        
        function saveSearchHistory(history) {
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
        }
        
        function addToHistory(companyName) {
            let history = getSearchHistory();
            // 중복 제거
            history = history.filter(h => h !== companyName);
            // 맨 앞에 추가
            history.unshift(companyName);
            // 최대 5개 유지
            if (history.length > MAX_HISTORY) {
                history = history.slice(0, MAX_HISTORY);
            }
            saveSearchHistory(history);
            renderSearchHistory();
        }
        
        function removeFromHistory(companyName) {
            let history = getSearchHistory();
            history = history.filter(h => h !== companyName);
            saveSearchHistory(history);
            renderSearchHistory();
        }
        
        function renderSearchHistory() {
            const container = document.getElementById('searchHistory');
            const history = getSearchHistory();
            
            if (history.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            container.innerHTML = history.map(name => `
                <div class="history-item">
                    <span class="history-name" onclick="useHistoryItem('${name}')">${name}</span>
                    <span class="history-remove" onclick="event.stopPropagation(); removeFromHistory('${name}')">✕</span>
                </div>
            `).join('');
        }
        
        function useHistoryItem(companyName) {
            document.getElementById('companyInput').value = companyName;
            searchCompany();
        }
        
        // 페이지 로드 시 히스토리 렌더링
        document.addEventListener('DOMContentLoaded', function() {
            renderSearchHistory();
        });
        
        // ============================================================
        // 기업 검색
        // ============================================================
        async function searchCompany() {
            const companyName = document.getElementById('companyInput').value.trim();
            if (!companyName) {
                showError('기업명을 입력해주세요.');
                return;
            }
            
            // 검색 히스토리에 추가
            addToHistory(companyName);
            
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span class="spinner"></span>검색 중...';
            
            hideError();
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ company_name: companyName })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || '검색 실패');
                }
                
                displaySearchResults(data.data);
                
            } catch (error) {
                showError(error.message);
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = '검색';
            }
        }
        
        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="result-item">검색 결과가 없습니다.</div>';
                container.classList.add('show');
                return;
            }
            
            container.innerHTML = results.map(corp => {
                const marketClass = corp.market === '코스피' ? 'market-kospi' : 
                                   corp.market === '코스닥' ? 'market-kosdaq' : 'market-etc';
                return `
                    <div class="result-item" onclick="selectCompany('${corp.corp_code}', '${corp.corp_name}', '${corp.stock_code}', '${corp.market}')">
                        <div class="result-name">
                            ${corp.corp_name}
                            <span class="result-market ${marketClass}">${corp.market}</span>
                        </div>
                        <div class="result-info">
                            고유번호: ${corp.corp_code}
                            ${corp.stock_code ? ' | 종목코드: ' + corp.stock_code : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.classList.add('show');
        }
        
        // ============================================================
        // 기업 선택
        // ============================================================
        function selectCompany(corpCode, corpName, stockCode, market) {
            selectedCorp = { corpCode, corpName, stockCode, market };
            
            // UI 업데이트
            document.getElementById('searchResults').classList.remove('show');
            document.getElementById('selectedCompanyName').textContent = `${corpName} (${market})`;
            document.getElementById('progressSection').classList.add('show');
        }
        
        // ============================================================
        // 재무제표 추출 시작
        // ============================================================
        async function startExtraction() {
            if (!selectedCorp) return;
            
            const startYear = parseInt(document.getElementById('startYear').value);
            const endYear = parseInt(document.getElementById('endYear').value);
            
            if (startYear > endYear) {

        // ============================================================
        // 상태 확인
        // ============================================================
        function startStatusCheck() {
            statusCheckInterval = setInterval(checkStatus, 500);
        }
        
        async function checkStatus() {
            if (!currentTaskId) {
                stopStatusCheck();
                return;
            }
            
            try {
                const response = await fetch(`/api/status/${currentTaskId}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || '상태 확인 실패');
                }
                
                updateProgress(data.progress, data.message);
                
                if (data.status === 'completed') {
                    stopStatusCheck();
                    // 미리보기 데이터 저장
                    previewData = data.preview_data || null;
                    showComplete();
                } else if (data.status === 'error') {
                    stopStatusCheck();
                    // 에러 시 화면 유지하고 에러 메시지만 표시
                    document.getElementById('extractingSection').classList.remove('show');
                    document.getElementById('progressSection').classList.add('show');
                    showError(data.message);
                } else if (data.status === 'cancelled') {
                    stopStatusCheck();
                    resetAll();
                }
                
            } catch (error) {
                console.error('Status check error:', error);
            }
        }
        
        function stopStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }
        
        function updateProgress(progress, message) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress}%`;
            document.getElementById('progressMessage').textContent = message;
        }
        
        // ============================================================
        // 취소
        // ============================================================

            if (!currentTaskId) return;
            
            stopStatusCheck();
            
            try {
                await fetch(`/api/cancel/${currentTaskId}`, { method: 'POST' });
            } catch (error) {
                console.error('Cancel error:', error);
            }
            
            currentTaskId = null;
            resetAll();
        }

                content.innerHTML = '<p class="preview-placeholder">데이터가 없습니다.</p>';

            // 계정과목, 분류2~4, FY 연도 컬럼만 필터링 (분류1 제외)
            const headers = allHeaders.filter(h => 
                h === '계정과목' || 
                (h.startsWith('분류') && h !== '분류1') || 
                h.startsWith('FY')
            );
            // 정렬: 계정과목 -> 분류1~4 -> FY 연도(오름차순, 최신이 우측)
            headers.sort((a, b) => {
                if (a === '계정과목') return -1;
                if (b === '계정과목') return 1;
                if (a.startsWith('분류') && !b.startsWith('분류')) return -1;
                if (!a.startsWith('분류') && b.startsWith('분류')) return 1;

            } else if (isData.length > 0) {
                years = Object.keys(isData[0]).filter(k => k.startsWith('FY')).sort();

            // 최근 5년만 표시 (내림차순 정렬 후 상위 5개 선택, 다시 오름차순으로 표시)
            if (years.length > 5) {
                years = years.sort().reverse().slice(0, 5).reverse();
            }
            console.log('추출된 연도 (최근 5년):', years);
            
            if (years.length === 0) {
                return '<p class="preview-placeholder">연도 데이터가 없습니다.</p>';
            }
            
            // 동적 단위 결정: 원본 데이터에서 최대 절대값 확인
            // 최소 단위는 백만원, 필요시 억원/십억원으로 조정
            let maxAbsValue = 0;
            const allData = [...bsData, ...isData];
            allData.forEach(row => {
                years.forEach(y => {
                    const val = row[y];
                    if (typeof val === 'number' && !isNaN(val)) {
                        const absVal = Math.abs(val);
                        if (absVal > maxAbsValue) maxAbsValue = absVal;
                    }
                });
            });
            
            // 단위 결정 (원본 데이터 기준)
            // maxAbsValue는 원본 값 (원 단위)
            // 100억(10,000백만) 이상이면 억원 단위, 1조(100,000백만) 이상이면 십억원 단위
            let unitDivisor = 1000000;  // 기본: 백만원 (원 -> 백만원)
            let unitLabel = '백만원';
            
            if (maxAbsValue >= 1000000000000) {  // 1조원 이상
                unitDivisor = 100000000;  // 억원 (원 -> 억원)
                unitLabel = '억원';
            } else if (maxAbsValue >= 100000000000) {  // 1000억원 이상
                unitDivisor = 100000000;  // 억원 (원 -> 억원)
                unitLabel = '억원';
            }
            
            console.log('최대값:', maxAbsValue, '단위:', unitLabel);
            
            // 계정과목명 정규화 함수 (로마숫자, 주석번호 제거)
            function normalizeAccount(str) {
                if (!str) return '';
                return str
                    .replace(/\s/g, '')           // 공백 제거
                    .replace(/^[ⅠⅡⅢⅣⅤⅥⅦⅧⅨⅩ]+\./g, '')  // 로마숫자 접두어 제거
                    .replace(/\(주석[0-9,]+\)/g, '')   // 주석번호 제거
                    .replace(/\(손실\)/g, '')     // (손실) 제거
                    .replace(/등$/g, '비용');     // "법인세등" -> "법인세비용"
            }
            
            // 값 파싱 헬퍼 함수 (동적 단위 적용)
            function parseValue(val) {
                if (val === null || val === undefined) return null;
                if (typeof val === 'number') return Math.round(val / unitDivisor);
                
                const str = String(val).trim();
                if (str === '' || str === '-' || str === 'nan' || str === 'NaN') return null;
                
                // 괄호로 표시된 음수 처리: (1,000,000) -> -1000000
                let isNegative = false;
                let cleanStr = str;
                if (str.startsWith('(') && str.endsWith(')')) {
                    isNegative = true;
                    cleanStr = str.slice(1, -1);
                }
                
                // 쉼표 제거 후 숫자 변환
                const num = parseFloat(cleanStr.replace(/,/g, ''));
                if (isNaN(num)) return null;
                
                return Math.round((isNegative ? -num : num) / unitDivisor);

            // 테이블 헤더 생성 (동적 단위 표시)

            years.forEach(y => {

            bsTableHtml += '</tr>';
            bsTableHtml += '</tbody></table>';
            
            // 손익계산서 계산 함수 (합계 항목용)
            // XBRL 통합 계정명 우선, 없으면 세부 항목 합산
            function calcValue(calcType, year) {
                // XBRL 통합 계정명으로 직접 검색 (대기업용)
                // 엑셀 원본 기준: 매출액, 매출원가, 매출총이익, 판매비와관리비, 영업이익, 금융수익, 금융비용, 법인세비용차감전이익, 법인세비용(수익), 당기순이익
                const 매출액직접 = findValue(isData, ['매출액', '수익(매출액)', '영업수익', '수익'], year, ['원가', '총이익', '채권', '기타']);
                const 매출원가직접 = findValue(isData, ['매출원가'], year, ['판매비', '관리비', '총이익']);
                const 매출총이익직접 = findValue(isData, ['매출총이익', '매출총손익'], year);
                const 판관비직접 = findValue(isData, ['판매비와관리비', '판매비와관리비용', '판매비및관리비'], year);
                const 영업이익직접 = findValue(isData, ['영업이익', '영업손익', '영업이익(손실)'], year);
                const 기타수익직접 = findValue(isData, ['기타수익', '기타이익'], year, ['금융', '영업외']) || 0;
                const 기타비용직접 = findValue(isData, ['기타비용', '기타손실'], year, ['금융', '영업외']) || 0;
                const 금융수익직접 = findValue(isData, ['금융수익', '금융이익', '이자수익'], year) || 0;
                const 금융비용직접 = findValue(isData, ['금융비용', '금융원가', '이자비용'], year) || 0;
                const 법인세차감전직접 = findValue(isData, ['법인세비용차감전순이익', '법인세비용차감전이익', '법인세차감전순이익', '법인세비용차감전손익'], year);
                const 법인세직접 = findValue(isData, ['법인세비용', '법인세비용(수익)', '법인세등'], year, ['차감전']);
                const 당기순이익직접 = findValue(isData, ['당기순이익', '당기순손익', '분기순이익', '반기순이익'], year, ['지배', '비지배']);
                
                // 세부 항목 (중소기업/감사보고서용)
                const 상품매출 = findValue(isData, ['상품매출액', '상품매출'], year, ['원가']) || 0;
                const 제품매출 = findValue(isData, ['제품매출액', '제품매출'], year, ['원가']) || 0;
                const 기타매출 = findValue(isData, ['기타매출액', '기타매출', '기타수익'], year, ['원가']) || 0;
                const 상품원가 = findValue(isData, ['상품매출원가'], year) || 0;
                const 제품원가 = findValue(isData, ['제품매출원가'], year) || 0;
                
                // 주요 판관비 항목
                const 급여 = findValue(isData, ['급여'], year, ['퇴직', '연차']) || 0;
                const 임차료 = findValue(isData, ['지급임차료', '임차료'], year) || 0;
                const 수수료 = findValue(isData, ['지급수수료', '수수료'], year) || 0;
                const 보험료 = findValue(isData, ['보험료'], year) || 0;
                const 여비교통비 = findValue(isData, ['여비교통비'], year) || 0;
                const 연구비1 = findValue(isData, ['경상연구개발비'], year) || 0;
                const 연구비2 = findValue(isData, ['경상시험연구비'], year) || 0;
                const 연구비 = 연구비1 + 연구비2;
                const 감가상각비 = findValue(isData, ['감가상각비'], year, ['무형']) || 0;
                const 무형자산상각비 = findValue(isData, ['무형자산상각비'], year) || 0;
                
                // 기타 판관비 항목 (퇴직급여, 복리후생비, 접대비, 통신비, 세금과공과, 운반비 등)
                const 퇴직급여 = findValue(isData, ['퇴직급여'], year) || 0;
                const 복리후생비 = findValue(isData, ['복리후생비'], year) || 0;
                const 접대비 = findValue(isData, ['접대비'], year) || 0;
                const 통신비 = findValue(isData, ['통신비'], year) || 0;
                const 세금과공과 = findValue(isData, ['세금과공과'], year) || 0;
                const 차량유지비 = findValue(isData, ['차량유지비'], year) || 0;
                const 운반비 = findValue(isData, ['운반비'], year) || 0;
                const 교육훈련비 = findValue(isData, ['교육훈련비'], year) || 0;
                const 도서인쇄비 = findValue(isData, ['도서인쇄비'], year) || 0;
                const 사무용품비 = findValue(isData, ['사무용품비'], year) || 0;
                const 소모품비 = findValue(isData, ['소모품비'], year) || 0;
                const 보관료 = findValue(isData, ['보관료'], year) || 0;
                const 광고선전비 = findValue(isData, ['광고선전비'], year) || 0;
                const 건물관리비 = findValue(isData, ['건물관리비'], year) || 0;
                const 대손상각비 = findValue(isData, ['대손상각비'], year) || 0;
                const 협회비 = findValue(isData, ['협회비'], year) || 0;
                const 사택관리비 = findValue(isData, ['사택관리비'], year) || 0;
                const 폐기물처리비 = findValue(isData, ['폐기물처리비'], year) || 0;
                
                // 기타판관비 합계
                const 기타판관비 = 퇴직급여 + 복리후생비 + 접대비 + 통신비 + 세금과공과 + 
                    차량유지비 + 운반비 + 교육훈련비 + 도서인쇄비 + 사무용품비 + 소모품비 + 
                    보관료 + 광고선전비 + 건물관리비 + 대손상각비 + 협회비 + 사택관리비 + 폐기물처리비;
                
                // 영업외 수익/비용
                const 이자수익 = findValue(isData, ['이자수익'], year) || 0;
                const 배당금수익 = findValue(isData, ['배당금수익'], year) || 0;
                const 외환차익 = findValue(isData, ['외환차익'], year) || 0;
                const 임대료수익 = findValue(isData, ['임대료수익'], year) || 0;
                const 잡이익 = findValue(isData, ['잡이익'], year) || 0;
                const 유형자산처분이익 = findValue(isData, ['유형자산처분이익'], year) || 0;
                const 이자비용 = findValue(isData, ['이자비용'], year) || 0;
                const 외환차손 = findValue(isData, ['외환차손'], year) || 0;
                const 투자손상 = findValue(isData, ['투자자산손상차손'], year) || 0;
                const 잡손실 = findValue(isData, ['잡손실'], year) || 0;
                const 매출채권처분손실 = findValue(isData, ['매출채권처분손실'], year) || 0;
                const 투자자산처분손실 = findValue(isData, ['투자자산처분손실'], year) || 0;
                
                // 법인세 (여러 키워드로 검색)
                const 법인세 = findValue(isData, ['법인세비용', '법인세등'], year, ['차감전']) || 0;
                
                // 계산된 값 (세부 항목 합산 - 감사보고서용)
                const revenue계산 = 상품매출 + 제품매출 + 기타매출;
                const cogs계산 = 상품원가 + 제품원가;
                const 주요판관비 = 급여 + 임차료 + 수수료 + 보험료 + 여비교통비 + 연구비 + 감가상각비 + 무형자산상각비;
                const sga계산 = 주요판관비 + 기타판관비;
                const 영업외수익계산 = 이자수익 + 배당금수익 + 외환차익 + 임대료수익 + 잡이익 + 유형자산처분이익;
                const 영업외비용계산 = 이자비용 + 외환차손 + 투자손상 + 잡손실 + 매출채권처분손실 + 투자자산처분손실;
                
                // XBRL 직접값 우선, 없으면 계산값 사용
                const revenue = 매출액직접 !== null ? 매출액직접 : revenue계산;
                const cogs = 매출원가직접 !== null ? 매출원가직접 : cogs계산;
                const grossProfit = 매출총이익직접 !== null ? 매출총이익직접 : (revenue - cogs);
                const sga = 판관비직접 !== null ? 판관비직접 : sga계산;
                const operatingIncome = 영업이익직접 !== null ? 영업이익직접 : (grossProfit - sga);
                
                // 영업외수익/비용: XBRL(기타수익+금융수익) 우선, 없으면 계산값
                const 영업외수익합 = (기타수익직접 + 금융수익직접) > 0 ? (기타수익직접 + 금융수익직접) : 영업외수익계산;
                const 영업외비용합 = (기타비용직접 + 금융비용직접) > 0 ? (기타비용직접 + 금융비용직접) : 영업외비용계산;
                
                // 법인세: XBRL 직접값 우선
                const 법인세최종 = 법인세직접 !== null ? 법인세직접 : 법인세;
                
                const ebt = 법인세차감전직접 !== null ? 법인세차감전직접 : (operatingIncome + 영업외수익합 - 영업외비용합);
                const netIncome = 당기순이익직접 !== null ? 당기순이익직접 : (ebt - 법인세최종);
                
                switch(calcType) {
                    case 'revenue': return revenue;
                    case 'cogs': return cogs;
                    case 'grossProfit': return grossProfit;
                    case 'sga': return sga;
                    case 'otherSga': return 기타판관비;
                    case 'operatingIncome': return operatingIncome;
                    case 'otherIncome': return 영업외수익합;
                    case 'otherExpense': return 영업외비용합;
                    case 'ebt': return ebt;
                    case 'tax': return 법인세최종;
                    case 'netIncome': return netIncome;
                    case 'financeIncome': return 금융수익직접;
                    case 'financeCost': return 금융비용직접;
                    default: return null;
                }
            }
            
            // 손익계산서 테이블 생성
            let isTableHtml = '<table class="vcm-table"><thead>' + headerHtml + '</thead><tbody>';
            isItems.forEach(item => {
                // 모든 행을 표시 (빈 행도 유지)
                let rowClass = item.isCategory ? 'category-row' : (item.isTotal ? 'total-row' : '');
                if (item.isHighlight) rowClass += ' highlight-row';
                let tdClass = item.isSubItem ? 'sub-item' : '';
                isTableHtml += `<tr class="${rowClass}"><td class="${tdClass}">${item.name}</td>`;
                years.forEach(y => {
                    let val;
                    if (item.calc) {
                        val = calcValue(item.calc, y);
                    } else {
                        val = findValue(isData, item.keywords, y, item.excludes || []);
                    }
                    // 값 표시 (빈칸 유지)
                    isTableHtml += `<td>${fmt(val)}</td>`;
                });
                isTableHtml += '</tr>';
                
                // 매출총이익, 영업이익, 당기순이익 다음에 % of Sales 추가
                if (item.name === '매출총이익' || item.name === '영업이익' || item.name === '당기순이익') {
                    isTableHtml += '<tr class="percent-row"><td class="sub-item">% of Sales</td>';
                    years.forEach(y => {
                        const 매출 = calcValue('revenue', y) || 0;
                        let val;
                        if (item.calc) {
                            val = calcValue(item.calc, y);
                        } else {
                            val = findValue(isData, item.keywords, y, item.excludes || []);
                        }
                        isTableHtml += `<td>${pct(val, 매출)}</td>`;
                    });
                    isTableHtml += '</tr>';
                }
            });
            
            // EBITDA 계산 추가
            isTableHtml += '<tr class="total-row highlight-row"><td>EBITDA</td>';
            years.forEach(y => {
                const 영업이익 = calcValue('operatingIncome', y) || 0;
                const 감가상각비 = findValue(isData, ['감가상각비'], y, ['무형']) || 0;
                const 무형자산상각비 = findValue(isData, ['무형자산상각비'], y) || 0;
                const ebitda = 영업이익 + 감가상각비 + 무형자산상각비;
                isTableHtml += `<td>${fmt(ebitda)}</td>`;
            });
            isTableHtml += '</tr>';
            isTableHtml += '<tr class="percent-row"><td class="sub-item">% of Sales</td>';
            years.forEach(y => {
                const 매출 = calcValue('revenue', y) || 0;
                const 영업이익 = calcValue('operatingIncome', y) || 0;
                const 감가상각비 = findValue(isData, ['감가상각비'], y, ['무형']) || 0;
                const 무형자산상각비 = findValue(isData, ['무형자산상각비'], y) || 0;
                const ebitda = 영업이익 + 감가상각비 + 무형자산상각비;
                isTableHtml += `<td>${pct(ebitda, 매출)}</td>`;
            });
            isTableHtml += '</tr>';
            isTableHtml += '</tbody></table>';
            
            // 최종 HTML
            return `
                <div class="vcm-container">
                    <div class="vcm-section">
                        <div class="vcm-title">재무상태표</div>
                        ${bsTableHtml}
                    </div>
                    <div class="vcm-section">
                        <div class="vcm-title">손익계산서</div>
                        ${isTableHtml}
                    </div>
                </div>
                <p class="preview-info">* Source: 전자공시시스템 (DART)</p>
            `;
        }
        
        function downloadFile() {
            if (!currentTaskId) return;
            // 페이지 이동 없이 다운로드 (화면 유지)
            const link = document.createElement('a');
            link.href = `/api/download/${currentTaskId}`;
            link.download = '';  // 서버에서 파일명 지정
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // ============================================================
        // 초기화
        // ============================================================
        function resetAll() {
            stopStatusCheck();
            
            // 작업 삭제
            if (currentTaskId) {
                fetch(`/api/task/${currentTaskId}`, { method: 'DELETE' }).catch(() => {});
                currentTaskId = null;
            }
            
            selectedCorp = null;
            previewData = null;
            
            // UI 초기화
            document.getElementById('companyInput').value = '';
            document.getElementById('searchResults').classList.remove('show');
            document.getElementById('progressSection').classList.remove('show');
            document.getElementById('extractingSection').classList.remove('show');
            document.getElementById('completeSection').classList.remove('show');
            hideError();
            
            // 진행바 초기화
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
        }
        
        // ============================================================
        // 에러 처리
        // ============================================================
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }
    </script>
</body>
</html>
